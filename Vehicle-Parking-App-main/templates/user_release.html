<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEasy - Release Parking Spot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/user_release.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand">Welcome User</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="{{ url_for('controllers.user_dashboard') }}">Home</a>
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#summaryModal">Summary</a>
                                                    <a class="nav-link" href="{{ url_for('controllers.logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Summary Modal -->
    <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="summaryModalLabel">Your Parking Summary</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <canvas id="userSummaryBarChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <!-- Chart.js for summary -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const userSummaryLabels = {{ user_summary_labels|default([])|tojson }};
      const userSummaryData = {{ user_summary_data|default([])|tojson }};
      new Chart(document.getElementById('userSummaryBarChart'), {
        type: 'bar',
        data: {
          labels: userSummaryLabels,
          datasets: [{
            label: 'Total Parkings',
            data: userSummaryData,
            backgroundColor: '#4e73df',
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    </script>
    <div class="release-container">
        <h2 class="release-title">Release the Parking Spot</h2>
        <form method="POST" action="{{ url_for('controllers.release_parking', res_id=res_id) }}">
            <div class="mb-3">
                <label for="spot_id" class="form-label">Spot ID:</label>
                <input type="text" class="form-control" id="spot_id" name="spot_id" value="{{ spot_id }}" readonly>
            </div>
            <div class="mb-3">
                <label for="vehicle_number" class="form-label">Vehicle Number:</label>
                <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" value="{{ vehicle_number }}" readonly>
            </div>
            <div class="mb-3">
                <label for="parking_time" class="form-label">Parking Time:</label>
                <input type="text" class="form-control" id="parking_time" name="parking_time" value="{{ parking_time }}" readonly>
            </div>
            <div class="mb-3">
                <label for="releasing_time" class="form-label">Releasing Time:</label>
                <input type="text" class="form-control" id="releasing_time" name="releasing_time" value="{{ releasing_time }}" readonly>
            </div>
            <div class="mb-3">
                <label for="total_cost" class="form-label">Total Cost:</label>
                <input type="text" class="form-control" id="total_cost" name="total_cost" value="{{ total_cost }}" readonly>
            </div>
            <div class="d-flex gap-3">
                <button type="submit" class="btn release-btn">Release</button>
                <a href="{{ url_for('controllers.user_dashboard') }}" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
