<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEasy - Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/signup.css">
</head>
<body>
    <div class="signup-wrapper">
        <h2 class="signup-title">User Signup</h2>
        <form method="POST" action="http://127.0.0.1:5000/registration">
            <div class="mb-3">
                <label for="email" class="form-label">Username:</label>
                <input type="text" class="form-control" id="email" name="username" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Fullname:</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pin Code:</label>
                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your pin code" required>
            </div>
            <button type="submit" class="btn register-btn">Register</button>
        </form>
        <a href="{{ url_for('controllers.login') }}" class="login-link">Login here!</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
